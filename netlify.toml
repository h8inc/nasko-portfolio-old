[build]
  # Build the one-pager portfolio as the main site
  base = "one-pager-portfolio"
  publish = "one-pager-portfolio/dist"
  command = "cd one-pager-portfolio && npm ci && npm run build"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[[redirects]]
  from = "/trading212-portfolio-health/*"
  to = "https://trading212-portfolio-health.netlify.app/:splat"
  status = 200
  force = true

# SPA redirect - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

